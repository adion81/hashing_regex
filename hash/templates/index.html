<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hashing & REGEX</title>
</head>
<body>
    <h1 class="text-center">Welcome to Hashing & REGEX</h1>
    <form action="/register" method="post" class="col-5 mx-auto">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <input type="submit" value="Hash It" class="btn btn-primary">
    </form>
    <div class="col-5 mx-auto text-danger">
        {% for message in messages %}
            <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
        {% endfor %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" async></script>
</body>
</html>
